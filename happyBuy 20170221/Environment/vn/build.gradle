            "*.gif",
            "resources.arsc"
    ]
    sevenzip {
        artifact = 'com.tencent.mm:SevenZip:1.1.10'
//        path = "/usr/local/bin/7za"
//        path = "/bin/zip"
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }

    signingConfigs {
        releaseSignConfig {
            storeFile file('./happybuy.jks')
            keyAlias 'happybuy'
            keyPassword "happybuy"
            storePassword "happybuy"
        }
        debugSignConfig {
            storeFile file('./happybuy.jks')
            keyAlias 'happybuy'
            keyPassword "happybuy"
            storePassword "happybuy"
        }
    }

    defaultConfig {
        applicationId "vn.android.gogobuy"
//        applicationId "com.example.gamesample"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 3
        versionName "1.0.${versionCode}"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseSignConfig
        }
        debug {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debugSignConfig
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    productFlavors {
        gp {
            manifestPlaceholders = [COUNTRY: "vn", CHANNEL: "gp", TID: "0",FB_APP_ID:"330289170669965"]
        }
        battery {
            manifestPlaceholders = [COUNTRY: "vn", CHANNEL: "battery", TID: "494",FB_APP_ID:"330289170669965"]
        }
        tapfk {
            manifestPlaceholders = [COUNTRY: "vn", CHANNEL: "tapfk", TID: "499",FB_APP_ID:"330289170669965"]
        }
        fk {
            manifestPlaceholders = [COUNTRY: "vn", CHANNEL: "fk", TID: "498",FB_APP_ID:"330289170669965"]
        }
        wifi {
            manifestPlaceholders = [COUNTRY: "vn", CHANNEL: "wifi", TID: "497",FB_APP_ID:"330289170669965"]
        }
        booster {
            manifestPlaceholders = [COUNTRY: "vn", CHANNEL: "booster", TID: "496",FB_APP_ID:"330289170669965"]
        }
        supo {
            manifestPlaceholders = [COUNTRY: "vn", CHANNEL: "supo", TID: "495",FB_APP_ID:"330289170669965"]
